        <h1>FORMULARIO DE CONTACTO</h1>
        <form action="enviar.php" method="post" enctype="application/x-www-form-urlencoded">
            <label for="name">Nombre</label> 
            <input type="text" name="name" placeholder="Colocar Nombre completo">

            <label for="age">Edad</label> 
            <input type="number" name="age">

            <textarea name="Comentarios" cols="30" rows="5" placeholder="escribe tu comentario"></textarea>
            <br><br>
            <!--------tipo de-botones en formularios--------------------------->
